<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle with 7-color thin ring -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#rainbow)" stroke-width="8" stroke-dasharray="2,4"/>
  
  <!-- Rainbow gradient definition -->
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF0000"/>    <!-- Red -->
      <stop offset="16.6%" stop-color="#FF7F00"/> <!-- Orange -->
      <stop offset="33.3%" stop-color="#FFFF00"/> <!-- Yellow -->
      <stop offset="50%" stop-color="#00FF00"/>   <!-- Green -->
      <stop offset="66.6%" stop-color="#0000FF"/> <!-- Blue -->
      <stop offset="83.3%" stop-color="#4B0082"/> <!-- Indigo -->
      <stop offset="100%" stop-color="#8B00FF"/>  <!-- Violet -->
    </linearGradient>
  </defs>
  
  <!-- Inner circle background -->
  <circle cx="200" cy="200" r="150" fill="#8B0000" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Central "M" -->
  <text x="200" y="210" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-weight="bold" font-size="100">
    M
  </text>
  
  <!-- "RANNA" on top arc (200 degrees) -->
  <path id="topArc" d="M 80,200 A 120,120 0 0,1 320,200" fill="none"/>
  <text fill="#FFD700" font-family="Arial, sans-serif" font-weight="bold" font-size="24">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      RANNA
    </textPath>
  </text>
  
  <!-- "GHOR" on bottom arc -->
  <path id="bottomArc" d="M 320,200 A 120,120 0 0,1 80,200" fill="none"/>
  <text fill="#FFD700" font-family="Arial, sans-serif" font-weight="bold" font-size="24">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      GHOR
    </textPath>
  </text>
  
  <!-- Decorative cooking elements (optional) -->
  <circle cx="120" cy="120" r="12" fill="#FFD700" opacity="0.7"/>
  <circle cx="280" cy="120" r="12" fill="#FFD700" opacity="0.7"/>
  <circle cx="120" cy="280" r="12" fill="#FFD700" opacity="0.7"/>
  <circle cx="280" cy="280" r="12" fill="#FFD700" opacity="0.7"/>
</svg>